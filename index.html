<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sevu EMDR</title>
  <link rel="icon" href="sevus_emdr_logo.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- üåÑ Parallax-Naturkulisse -->
  <div id="scene">
    <div class="layer mountains"></div>
    <div class="layer forest"></div>
    <div class="layer water"></div>
  </div>

  <!-- üåÄ Stimulus-Stufe -->
  <div id="stage">
    <div id="dotWrapper">
      <img id="dot" src="pinecone.png" alt="Tannenzapfen-Stimulus">
    </div>
  </div>

  <!-- ‚è±Ô∏è Timer -->
  <div id="timer" aria-live="polite"></div>

  <!-- üéõÔ∏è Steuerung -->
  <button id="startStop" class="btn main">Start</button>
  <button id="menuBtn" class="btn menu">&#9776;</button>

  <!-- ‚öôÔ∏è Einstellungen -->
  <aside id="menu" class="hidden" aria-hidden="true">
    <h2>Einstellungen</h2>
    <label>BPM: <span id="speedLabel">60</span></label>
    <input type="range" id="speedRange" min="60" max="240" value="60">

    <label>Dauer (Sek):</label>
    <select id="durationSelect">
      <option>30</option>
      <option selected>45</option>
      <option>60</option>
    </select>

    <label>Sets:</label>
    <input type="number" id="setsInput" min="1" max="12" value="8">

    <label>Pause (Sek):</label>
    <input type="number" id="pauseInput" min="3" max="30" value="8">
  </aside>

  <!-- üí¨ Evaluation -->
  <div id="eval" class="modal hidden">
    <div class="modal-box">
      <p>Wie f√ºhlst du dich?</p>
      <button id="continueBtn" class="btn main small">Weiter</button>
    </div>
  </div>

  <!-- ‚ù§Ô∏è Herzschlag-Audio -->
  <audio id="heartbeat" src="safe_heartbeat.wav" preload="auto"></audio>

  <!-- üß† Hauptskript -->
  <script src="script.js"></script>

  <!-- üîí Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registriert'))
        .catch(err => console.log('SW Fehler:', err));
    }
  </script>
</body>
</html>
